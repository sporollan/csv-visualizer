<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Plotter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="/index.styles.css">
</head>

<body>
    <div class="container">
        <h1> CSV Multi-Axis Plotter</h1>
        <div class="fileload-controls-container">
            <div class="files-left-container">
                <h3> File Control</h3>
                <button id="loadFile">Load zip/csv Files</button>
            </div>
            <div class="files-right-container">
                <div id="loaded-files"></div>
                <button id="add-file" hidden>add</button>
            </div>
        </div>

        <div class="chart-control-container">
            <div class="axis-controls-main-container">
                <h3> Chart Control </h3>
                <div class="axis-controls">
                    <div class="axis-item">
                        <div class="axis-select">
                            <label for="fileSelector">File:</label>
                            <select id="fileSelector">
                                <option value="">...</option>
                            </select>
                        </div>
                    </div>
                    <div class="axis-item">
                        <div class="axis-select">
                            <label>X: </label>
                            <select id="xAxis">
                                <option value="">...</option>
                            </select>
                        </div>
                    </div>
                    <div class="axis-item">
                        <div class="axis-select">
                            <label>Y1: </label>
                            <select id="yAxis1">
                                <option value="">...</option>
                            </select>
                        </div>
                        <div class="axis-limits">
                            <label>min: <input class="axis-input" id="y1Min" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <label>max: <input class="axis-input" id="y1Max" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <button id="resetAxis1">Reset</button>
                        </div>
                    </div>
                    <div class="axis-item">
                        <div class="axis-select">
                            <label>Y2:
                            </label>
                            <select id="yAxis2">
                                <option value="">...</option>
                            </select>
                        </div>
                        <div class="axis-limits">
                            <label>min: <input class="axis-input" id="y2Min" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <label>max: <input class="axis-input" id="y2Max" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <button id="resetAxis2">Reset</button>
                        </div>
                    </div>
                    <div class="axis-item">
                        <div class="axis-select">
                            <label>Y3:
                            </label>
                            <select id="yAxis3">
                                <option value="">...</option>
                            </select>
                        </div>
                        <div class="axis-limits">
                            <label>min: <input class="axis-input" id="y3Min" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <label>max: <input class="axis-input" id="y3Max" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <button id="resetAxis3">Reset</button>
                        </div>
                    </div>
                    <div class="axis-item">
                        <div class="axis-select">
                            <label>Y4: </label>
                            <select id="yAxis4">
                                <option value="">...</option>
                            </select>
                        </div>
                        <div class="axis-limits">
                            <label>min: <input class="axis-input" id="y4Min" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <label>max: <input class="axis-input" id="y4Max" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <button id="resetAxis4">Reset</button>
                        </div>
                    </div>
                    <div class="axis-item">
                        <div class="axis-select">
                            <label>Y5: </label>
                            <select id="yAxis5">
                                <option value="">...</option>
                            </select>
                        </div>
                        <div class="axis-limits">
                            <label>min: <input class="axis-input" id="y5Min" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <label>max: <input class="axis-input" id="y5Max" type="text" autocomplete="off"
                                    spellcheck="false"></label>
                            <button id="resetAxis5">Reset</button>
                        </div>
                    </div>
                </div>
                <button id="clearChart" disabled>Clear Chart</button>
                <button id="plotChart" disabled>Generate Chart</button>
                <button id="resetZoom" disabled>Reset Zoom</button>
            </div>
            <div id="chart-container" style="display: none;">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
                <div>
                    <div id="chartInfo"></div>
                </div>
                <div>
                    <div id="chartInfoError"></div>
                </div>
            </div>
            <div class="data-controls-main-container">
            </div>
        </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
</body>

</html>
